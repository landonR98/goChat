<!DOCTYPE html>
<html lang="en">

<head>
  {{template "Head1"}}
</head>

<body>
  {{template "Header"}}

  <main class="center-content">
    <div class="card">
      <h2>Sign up</h2>
      <form action="/signup" method="POST">
        {{if .NameTaken}}
        <h6 class="form-error">*Name already taken</h6>
        {{end}}
        <label>name:<input type="text" name="name" value="{{.Name}}" required></label><br>
        <label>password:<input type="password" name="password" value="{{.Password}}" required></label><br>
        {{if .PasswordNoMatch}}
        <h6 class="form-error">*Passwords must match</h6>
        {{end}}
        <label>repeat password:&nbsp;<input type="password" name="repeat password" value="{{.RepeatPass}}"
            required></label><br>
        <input type="submit" value="sign up">
      </form>
    </div>
  </main>
</body>

</html>
